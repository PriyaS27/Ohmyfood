<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <!-- google font Shrikhand & Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font icon -->
    <script src="https://kit.fontawesome.com/95c76497d8.js" crossorigin="anonymous"></script>
    <!-- file css -->
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header>
        <img class="logo" src="image/ohmyfood@2x.svg" alt="logo of ohmyfood">
    </header>
    <main>
        <!-- Heading -->
        <div class="city">
           <span><i class="fa-sharp fa-solid fa-location-dot"></i></span>
            <input type="search" name="city" value="Paris, Belleville" placeholder="Votre ville">
        
        </div>
        <!-- Explore section -->
        <section class="explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div class="expl_btn"><button>Explorer nos restaurants</button></div>
        </section>
        <!-- Fonction -->
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
</body>
</html>
